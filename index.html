<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="images/favicon.png?v=1" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__title">
                <h1 class="header__title">Todos</h1>
                <h2 class="header__subtitle">What do you need to do</h2>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input id="filter-todo" class="input" type="text" placeholder="Search">
            <label class="checkbox" >
                <input type="checkbox" id="hide-completed">Hide completed
            </label>
        </div>
    </div>
    <div class="container">
        <div id="todos"></div>
        <form id="new-todos-form" >
            <input class="input" type="text" name="text" id="add-todo" placeholder="Add new todo">
            <button class="button">Submit</button>
        </form>
    </div>
    <script src="todos-functions.js"></script>
    <script src="todos-app.js"></script>
</body>
</html>
